<!-- 内容 start -->
<div class="container">
    <form id="editSubjectLeaderForm" method="post" class="form-horizontal" action="#">
        <!-- 编辑学科组长 start -->
        <div class="panel panel-default" id="editSubjectLeaderModal">
            <div class="panel-heading">
                <h4 class="main-title btn btn-default">设置学科组长：</h4>
            </div>
            <hr>
            <div class="panel-body">
                <div *ngFor="let subject of subjects" class="form-group">
                    <label class="col-sm-2 control-label">{{subject.subject}}</label>
                    <div class="col-sm-10">
                        <div class="extra btn-group" data-toggle="buttons">
                            <label *ngFor="let option of subject.options" class="btn btn-default">
                                <input type="radio" name="option.n" [value]="subject.owner" [(ngModel)]="option.n"> {{option.n}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <button type="reset" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- 编辑学科组长 end -->
    </form>
</div>
<!-- 内容 end -->
