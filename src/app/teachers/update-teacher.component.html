        <!-- 内容 start -->
        <div class="container">
            <!-- 修改教师信息 start -->
            <div class="panel panel-default" id="updateTeacherInfoModal">
                <form id="updateTeacherInfoForm" method="post" action="#" class="form-horizontal" [formGroup]="updateForm" (ngSubmit)="update($event)"
                 data-bv-message="输入错误"
                 data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                 data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                 data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="panel-heading">
                        <h4>修改教师信息</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="teacherName" class="col-sm-3 control-label">教师姓名：</label>
                            <div class="col-sm-6">
                                <input formControlName="teacherName" type="text" class="form-control" id="teacherName" name="teacherName" [(ngModel)]="teacher.teacherName" placeholder="请输入姓名" required data-bv-notempty-message="姓名不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teacherId" class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input formControlName="teacherId" type="text" class="form-control" id="teacherId" name="teacherId" [(ngModel)]="teacher.teacherId" placeholder="请输入手机号" required data-bv-notempty-message="手机号不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input formControlName="password" type="password" class="form-control" name="password" [(ngModel)]="teacher.password" placeholder="请输入密码" required data-bv-notempty-message="密码不能为空">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <button type="reset" class="btn btn-default" (click)="cancel($event)">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
            <!-- 修改教师信息 end -->
        </div>
        <!-- 内容 end -->
